name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - debug

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "18"

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/cache@v3
        id: restore-cache
        with:
          path: ./node_modules
          key: yarn-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}

      - run: yarn
      - run: yarn test
      - uses: codecov/codecov-action@v3

  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "18"

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/cache@v3
        id: restore-cache
        with:
          path: ./node_modules
          key: yarn-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}

      - run: yarn
      - run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            ./dist/index.js
            action.yml

  test-run-windows: # make sure the action works on a clean machine without building
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: trim21/BGmi
          ref: 27c71b4354ed3fedcb7752afd6e87f85ced8dbb8

      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - run: pip install https://github.com/trim21/python-poetry/archive/debug.zip
      - run: pip install https://github.com/python-poetry/poetry-core/archive/main.zip -f

      - run: ls dist

      - uses: ./dist/
        with:
          install_args: "-vvv --dry-run"
